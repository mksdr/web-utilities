<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Utilities</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        :root {
            color-scheme: light;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans", sans-serif;
            background: radial-gradient(circle at 20% 20%, #f0f4ff, #ffffff 35%),
                        radial-gradient(circle at 80% 30%, #f8fbff, #ffffff 40%),
                        radial-gradient(circle at 50% 80%, #f5f7ff, #ffffff 45%);
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 16px;
        }
        .card {
            max-width: 720px;
            width: 100%;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            box-shadow: 0 20px 80px rgba(31, 41, 55, 0.08);
            padding: 32px;
            text-align: center;
        }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 999px;
            background: #eef2ff;
            color: #4338ca;
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }
        h1 {
            margin: 18px 0 12px;
            font-size: 36px;
            letter-spacing: -0.02em;
        }
        p {
            margin: 0 auto;
            max-width: 520px;
            font-size: 16px;
            line-height: 1.6;
            color: #4b5563;
        }
        .footnote {
            margin-top: 28px;
            font-size: 14px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <main class="card" aria-label="웹 유틸리티 소개 페이지">
        <div class="badge">Web Utilities</div>
        <h1>간단하고 안전한 웹 도구 모음</h1>
        <p>
            Web utilities는 브라우저에서 바로 사용할 수 있는 작은 도구들을 모아 제공하는 공간입니다.
            가벼운 사용성에 집중한 기능들을 차근차근 추가해 나갈 예정입니다.
        </p>
        <div class="footnote">필요한 기능이 있다면 언제든 제안해 주세요.</div>
    </main>
</body>
</html>
